<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <h1><mat-icon>lock</mat-icon> Admin Login</h1>
      <p>Sign in to access the admin panel</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="f['email'].invalid && f['email'].touched"
          placeholder="Enter your email"
          autocomplete="email"
        />
        <div class="invalid-feedback" *ngIf="f['email'].invalid && f['email'].touched">
          <span *ngIf="f['email'].errors?.['required']">Email is required</span>
          <span *ngIf="f['email'].errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="f['password'].invalid && f['password'].touched"
          placeholder="Enter your password"
          autocomplete="current-password"
        />
        <div class="invalid-feedback" *ngIf="f['password'].invalid && f['password'].touched">
          Password is required
        </div>
      </div>

      <div class="error-message" *ngIf="error">
        <span><mat-icon>warning</mat-icon> {{ error }}</span>
      </div>

      <button type="submit" class="btn-login" [disabled]="loading">
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading" class="loading-spinner">
          <span class="spinner"></span>
          Signing in...
        </span>
      </button>
    </form>

    <div class="login-footer">
      <p>Kapaat Admin Panel v1.0</p>
    </div>
  </div>
</div>
