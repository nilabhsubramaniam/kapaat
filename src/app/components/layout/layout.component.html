<div class="layout">
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="isSidebarCollapsed">
    <div class="sidebar-header">
      <h1 class="logo">{{ isSidebarCollapsed ? 'A' : 'Admin Panel' }}</h1>
    </div>
    
    <nav class="sidebar-nav">
      <a 
        *ngFor="let item of menuItems; let i = index"
        [routerLink]="item.route"
        routerLinkActive="active"
        class="nav-item"
        (click)="setActive(i)"
      >
        <span class="nav-icon"><mat-icon>{{ item.icon }}</mat-icon></span>
        <span class="nav-label" *ngIf="!isSidebarCollapsed">{{ item.label }}</span>
      </a>
    </nav>

    <button class="toggle-btn" (click)="toggleSidebar()">
      <mat-icon>{{ isSidebarCollapsed ? 'chevron_right' : 'chevron_left' }}</mat-icon>
    </button>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Bar -->
    <header class="topbar">
      <div class="topbar-left">
        <button class="menu-toggle" (click)="toggleSidebar()">
          <mat-icon>menu</mat-icon>
        </button>
        <h2>Admin Panel</h2>
      </div>
      
      <div class="topbar-right">
        <button class="icon-btn"><mat-icon>notifications</mat-icon></button>
        <button class="icon-btn"><mat-icon>mail</mat-icon></button>
        <div class="user-menu" *ngIf="currentUser$ | async as user">
          <div class="user-avatar"><mat-icon>account_circle</mat-icon></div>
          <span class="user-name">{{ user.username || 'Admin' }}</span>
          <button class="logout-btn" (click)="logout()" title="Logout">
            <mat-icon>logout</mat-icon>
          </button>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="page-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
